<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Card Game</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f7f7f7;
  }
  #game-board {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Adjusted for 4x4 grid */
    gap: 10px;
    padding: 10px;
    box-sizing: border-box;
    width: 80vw;
    max-width: 600px; /* Adjusted max-width for 4x4 grid */
    margin: auto;
  }
  .card {
    background-color: #4CAF50;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }
  .card::before {
    content: '';
    display: block;
    padding-top: 100%; /* This controls the aspect ratio of the cards to be 1:1 */
  }
  .card img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
  }
  .flipped img {
    display: block;
  }
  .matched {
    visibility: hidden; /* Hide matched cards */
  }
  #points-counter {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    background-color: white;
    padding: 5px 10px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
    z-index: 10;
  }
  @media (max-width: 600px) {
    #game-board {
      grid-template-columns: repeat(3, 1fr);
    }
    #points-counter {
      font-size: 20px;
      top: 5px;
      right: 5px;
    }
  }
  @media (max-width: 400px) {
    #game-board {
      grid-template-columns: repeat(2, 1fr);
    }
    #points-counter {
      font-size: 16px;
      top: 5px;
      right: 5px;
    }
  }
</style>
</head>
<body>
  <div id="points-counter">Points: 0</div>
  <div id="game-board">
    <!-- Cards will be generated by JavaScript -->
  </div>

  <script>
    const cardImages = [
      '1.jpg',
      '2.jpg',
      '3.jpg',
      '4.jpg',
      '5.jpg',
      '6.png',
      '7.jpg',
      '8.jpg',
    ];

    let cardsFlipped = [];
    let matchesFound = 0;

    function initializeGame() {
      const gameBoard = document.getElementById('game-board');
      const shuffledImages = shuffleCards(cardImages.concat(cardImages)); // Duplicate and shuffle images

      shuffledImages.forEach((imageSrc, index) => {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.dataset.cardValue = imageSrc;
        cardElement.innerHTML = `<img src="${imageSrc}" alt="Card image">`;
        cardElement.addEventListener('click', flipCard);
        gameBoard.appendChild(cardElement);
      });
    }

    function shuffleCards(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function flipCard() {
      if (cardsFlipped.length === 2 || this.classList.contains('flipped')) {
        return;
      }

      this.classList.add('flipped');
      cardsFlipped.push(this);

      if (cardsFlipped.length === 2) {
        setTimeout(checkForMatch, 1000);
      }
    }

    function checkForMatch() {
  const [card1, card2] = cardsFlipped;
  const pointsCounter = document.getElementById('points-counter');

  if (card1.dataset.cardValue === card2.dataset.cardValue) {
    matchesFound++;
    card1.classList.add('matched');
    card2.classList.add('matched');
    cardsFlipped = [];
    pointsCounter.textContent = `Points: ${matchesFound}`; // Update points counter before alert
    if (matchesFound === cardImages.length) {
      setTimeout(() => alert('Congratulations! You have found all matches!'), 100); // Delay the alert
    }
  } else {
    setTimeout(() => {
      card1.classList.remove('flipped');
      card2.classList.remove('flipped');
      cardsFlipped = [];
    }, 500);
  }
}

    initializeGame();
  </script>
</body>
</html>
