<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tranquil Photo Pairs</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f7f7f7;
  }
  #game-board {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 1rem;
    padding: 1rem;
    width: 80vw;
    max-width: 1000px;
  }
  .card-container {
    width: 100%;
    padding-top: 100%;
    position: relative;
  }
  .card {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    transform-style: preserve-3d;
    transition: transform 0.5s;
    cursor: pointer;
  }
  .card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    overflow: hidden;
    border-radius: 10px;
  }
  .card-front {
    background-color: #4CAF50;
  }
  .card-back img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .card.flipped {
    transform: rotateY(180deg);
  }
  .card-back {
    transform: rotateY(180deg);
  }
  .matched {
    visibility: hidden;
    pointer-events: none;
  }
  #points-counter {
    position: fixed;
    top: 1rem;
    right: 1rem;
    font-size: 1.5rem;
    background-color: white;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
    z-index: 1000;
  }

  #restart-button {
  position: fixed;
  bottom: 1rem;
  left: 50%;
  transform: translateX(-50%);
  padding: 0.5rem 2rem;
  font-size: 1.5rem;
  border: 2px solid #ffffff;
  border-radius: 5px;
  background-color: #3498db;
  color: white;
  cursor: pointer;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  transition: transform 0.2s;
}

#restart-button:hover {
  transform: translateX(-50%) scale(1.05);
}

@media (max-width: 600px) {
  #restart-button {
    font-size: 1rem;
    padding: 0.3rem 1rem;
    bottom: 0.5rem;
  }
}
</style>
</head>
<body>
  <div id="points-counter">Points: 0</div>
  <div id="game-board">
    
  </div>
  <button id="restart-button">Restart Game</button>

  <script>
    const cardImages = [
      '1.jpg', '2.jpg', '3.jpg', '4.jpg', 
      '5.jpg', '6.png', '7.jpg', '8.jpg',
      '1.jpg', '2.jpg', '3.jpg', '4.jpg', 
      '5.jpg', '6.png', '7.jpg', '8.jpg',
    ];
  
    let cardsFlipped = [];
    let matchesFound = 0;
    let gameLocked = false;
  
    function initializeGame() {
      const gameBoard = document.getElementById('game-board');
      gameBoard.innerHTML = '';
      const shuffledImages = shuffleCards([...cardImages]);
  
      shuffledImages.forEach((imageSrc) => {
        const cardContainer = document.createElement('div');
        cardContainer.classList.add('card-container');
        
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        
        const cardFront = document.createElement('div');
        cardFront.classList.add('card-face', 'card-front');
        
        const cardBack = document.createElement('div');
        cardBack.classList.add('card-face', 'card-back');
        cardBack.innerHTML = `<img src="${imageSrc}" alt="Card image">`;
        
        cardElement.appendChild(cardFront);
        cardElement.appendChild(cardBack);
        
        cardContainer.appendChild(cardElement);
        
        cardContainer.addEventListener('click', flipCard);
        gameBoard.appendChild(cardContainer);
        
        cardElement.dataset.cardValue = imageSrc;
      });
    }

    function shuffleCards(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex != 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [
          array[randomIndex], array[currentIndex]];
      }
      return array;
    }
  
    function flipCard() {
      if (gameLocked || this.firstChild.classList.contains('flipped')) {
        return;
      }

      this.firstChild.classList.add('flipped');
      cardsFlipped.push(this);

      if (cardsFlipped.length === 2) {
        gameLocked = true;
        setTimeout(checkForMatch, 1000);
      }
    }

    function checkForMatch() {
      const [card1, card2] = cardsFlipped.map(cardContainer => cardContainer.firstChild);
      const pointsCounter = document.getElementById('points-counter');

      if (card1.dataset.cardValue === card2.dataset.cardValue) {
        matchesFound++;
        card1.classList.add('matched');
        card2.classList.add('matched');
        pointsCounter.textContent = `Points: ${matchesFound}`;
        cardsFlipped = [];
        gameLocked = false;

        if (matchesFound === cardImages.length / 2) {
          setTimeout(() => alert('Congratulations! You have found all matches!'), 500);
        }
      } else {
        setTimeout(() => {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          cardsFlipped = [];
          gameLocked = false;
        }, 1000);
      }
    }

    function restartGame() {
      matchesFound = 0;
      document.getElementById('points-counter').textContent = 'Points: 0';
      cardsFlipped = [];
      gameLocked = false;
      initializeGame();
    }

    document.getElementById('restart-button').addEventListener('click', restartGame);

    initializeGame();
  </script>
</body>
</html>
